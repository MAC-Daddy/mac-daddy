<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC DADDY - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-top: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .admin-panel {
            display: none;
        }
        
        .admin-panel.active {
            display: block;
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #f8f9fa;
            border-color: #764ba2;
        }
        
        .upload-area.dragging {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        
        .file-input {
            display: none;
        }
        
        .files-list {
            margin-top: 30px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .file-meta {
            font-size: 0.85rem;
            color: #666;
        }
        
        .delete-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            width: auto;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success.active {
            display: block;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAC DADDY Admin</h1>
        <p class="subtitle">Manage PDF Resources</p>
        
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <div class="error" id="loginError"></div>
            <input type="password" id="passwordInput" placeholder="Enter admin password" autofocus>
            <button onclick="login()">Login</button>
            <a href="/" class="back-link">‚Üê Back to MAC DADDY</a>
        </div>
        
        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            
            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <h3>üìÑ Upload PDFs</h3>
                <p>Click to select files or drag and drop here</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf" multiple onchange="uploadFiles(this.files)">
            </div>
            
            <!-- Files List -->
            <div class="files-list">
                <h3>Uploaded PDFs</h3>
                <div id="filesList"></div>
            </div>
            
            <a href="/" class="back-link">‚Üê Back to MAC DADDY</a>
        </div>
    </div>
    
    <script>
        // Check if already logged in
        checkLogin();
        
        async function checkLogin() {
            // Try to load files to see if session is valid
            try {
                const response = await fetch('/admin/files');
                if (response.ok) {
                    showAdminPanel();
                }
            } catch (e) {
                // Not logged in, show login form
            }
        }
        
        async function login() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    showAdminPanel();
                } else {
                    errorDiv.textContent = 'Invalid password';
                    errorDiv.classList.add('active');
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed: ' + error.message;
                errorDiv.classList.add('active');
            }
        }
        
        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            loadFiles();
        }
        
        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            uploadFiles(e.dataTransfer.files);
        });
        
        async function uploadFiles(files) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
            
            for (const file of files) {
                if (file.type !== 'application/pdf') {
                    showError(`${file.name} is not a PDF file`);
                    continue;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch('/admin/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        showSuccess(`${file.name} uploaded successfully`);
                        loadFiles();
                    } else {
                        const error = await response.json();
                        showError(`Failed to upload ${file.name}: ${error.error}`);
                    }
                } catch (error) {
                    showError(`Failed to upload ${file.name}: ${error.message}`);
                }
            }
        }
        
        async function loadFiles() {
            try {
                const response = await fetch('/admin/files');
                const data = await response.json();
                
                const filesList = document.getElementById('filesList');
                
                if (data.files.length === 0) {
                    filesList.innerHTML = '<p style="text-align: center; color: #666;">No PDFs uploaded yet</p>';
                    return;
                }
                
                filesList.innerHTML = data.files.map(file => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">
                                ${formatFileSize(file.size)} ‚Ä¢ 
                                ${new Date(file.modified).toLocaleDateString()}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteFile('${file.name}')">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                showError('Failed to load files: ' + error.message);
            }
        }
        
        async function deleteFile(filename) {
            if (!confirm(`Delete ${filename}?`)) return;
            
            try {
                const response = await fetch(`/admin/delete/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showSuccess(`${filename} deleted`);
                    loadFiles();
                } else {
                    showError('Failed to delete file');
                }
            } catch (error) {
                showError('Failed to delete file: ' + error.message);
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => errorDiv.classList.remove('active'), 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('active');
            setTimeout(() => successDiv.classList.remove('active'), 3000);
        }
        
        // Allow Enter to login
        document.getElementById('passwordInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
